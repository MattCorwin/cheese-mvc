<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="'Edit cheese:' + ${cheese.name}">"edit cheese</h1>

<form action="/cheese/edit" method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <input type="hidden" th:field="*{id}" />
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:id="type" name="type">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"
                    th:selected="${cheeseType == cheese.type}"></option>
        </select>
    </div>

    <p>Cheese Rating:</p>
    <div class="form-group">
        <label th:for="rating">1</label>
        <input type="radio" th:field="*{rating}" value="1" />
        <label th:for="rating">2</label>
        <input type="radio" th:field="*{rating}" value="2" />
        <label th:for="rating">3</label>
        <input type="radio" th:field="*{rating}" value="3" />
        <label th:for="rating">4</label>
        <input type="radio" th:field="*{rating}" value="4" />
        <label th:for="rating">5</label>
        <input type="radio" th:field="*{rating}" value="5" />
        <span th:errors="*{rating}" class="error"></span>
    </div>
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
